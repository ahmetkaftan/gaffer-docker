apiVersion: v1
kind: Service
metadata:
  name: {{ include "gaffer.fullname" . }}-monitor
  labels:
    {{- include "gaffer.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitor
spec:
  selector:
    {{- include "gaffer.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: monitor
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
