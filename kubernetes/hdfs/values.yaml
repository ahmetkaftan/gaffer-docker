
alpine:
  repository: alpine
  tag: 3.10.2
  imagePullPolicy: IfNotPresent

namenode:
  repository: gchq/hdfs
  tag: 3.2.1
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  ports:
    http: 9870
    https: 9871
    clientRpc: 8020
    serviceRpc: 8021
    lifelineRpc: 8022
  dataVolumes:
    count: 1
    size: 10Gi
    storageClassName: ""

datanode:
  nodeCount: 3
  repository: gchq/hdfs
  tag: 3.2.1
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  ports:
    http: 9864
    https: 9865
    data: 9866
    ipc: 9867
  dataVolumes:
    count: 2
    size: 10Gi
    storageClassName: ""

shell:
  enabled: true
  repository: gchq/hdfs
  tag: 3.2.1
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

config:
  path: /etc/hadoop/conf
  coreSite: {}
  hdfsSite:
    dfs.replication: 3
    dfs.namenode.datanode.registration.ip-hostname-check: false

secrets:
  path: /etc/hadoop/secrets
  files: {}

nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
  host: ""
  pathPrefix: /hdfs/
  # For Nginx:
  #pathPrefix: "/hdfs/(.*)"

postInstallCommands: []
# - hadoop fs -mkdir -p /accumulo
# - hadoop fs -chown accumulo /accumulo
# - hadoop fs -chmod 700 /accumulo
# - hadoop fs -ls /
