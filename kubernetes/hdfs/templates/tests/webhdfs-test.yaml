apiVersion: v1
kind: Pod
metadata:
  name: {{ template "hdfs.fullname" . }}-webhdfs-test
  annotations:
    helm.sh/hook: test
  labels:
    {{- include "hdfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
spec:
  restartPolicy: Never
  containers:
  - name: test
    image: {{ .Values.alpine.repository}}:{{ .Values.alpine.tag }}
    imagePullPolicy: {{ .Values.alpine.imagePullPolicy }}
    command: ["/bin/sh", "-c", "apk update && apk add curl && statusCode=$(curl -f -s -o /dev/null -w \"%{http_code}\" http://{{ template "hdfs.fullname" . }}-namenodes:80/webhdfs/v1?op=LISTSTATUS) && echo \"${statusCode}\" && [ \"${statusCode}\" {{ if hasKey .Values.config.hdfsSite "dfs.web.authentication.type" }}!={{ else }}={{ end }} \"200\" ]"]
