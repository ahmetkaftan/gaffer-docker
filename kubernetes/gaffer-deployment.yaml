apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zk1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: hadoop
        image: cybermaggedon/zookeeper:3.4.9
        resources:
          requests:
            memory: "512M"
            cpu: "0.3"
          limits:
            memory: "512M"
            cpu: "0.3"
        ports:
        - containerPort: 2888
          name: internal1
        - containerPort: 3888
          name: internal2
        - containerPort: 2181
          name: service
        volumeMounts:
          - mountPath: /data
            name: zookeeper
        env:
        - name: ZOOKEEPERS
          value: zk1,zk2,zk3
        - name: ZOOKEEPER_MYID
          value: "1"
      volumes:
      - name: zookeeper
        gcePersistentDisk:
          pdName: zookeeper-1
          fsType: ext4
---
