apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hadoop0000
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hadoop
    spec:
      containers:
      - name: hadoop
        image: cybermaggedon/hadoop:2.7.3
        resources:
          requests:
            memory: "1024M"
            cpu: "1.0"
          limits:
            memory: "1024M"
            cpu: "1.0"
        ports:
        - containerPort: 50070
          name: namenode-http
        - containerPort: 50075
          name: datanode
        - containerPort: 9000
          name: namenode-rpc
        volumeMounts:
          - mountPath: /data
            name: hadoop
        env:
        - name: DAEMONS
          value: namenode,secondarynamenode,datanode
      volumes:
      - name: hadoop
        gcePersistentDisk:
          pdName: hadoop-0000
          fsType: ext4
---
